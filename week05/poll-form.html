
<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD130 | HTML Form - User Poll</title>
</head>
<body>
<header>
    <h1> WDD130 | Omar Montes Leon | HTML Form - User Poll</h1>
</header>
<main>
<form>
    <fieldset>
        <legend>Contact Information</legend>
        <label for="fullname">Full Name:</label>
        <input type="text" id="fullname" name="fullname">
        <label for="useremail">Email Address:</label>
        <input type="email" id="useremail" name="useremail">
    </fieldset>
    <fieldset>
        <legend>Questions</legend>
        <label for="browser">What's your favorite browser?</label>
        <select name="browser" id="browser">
            <option value="chrome">Chrome</option>
            <option value="firebox">Firebox</option>
            <option value="safari">Safari</option>
            <option value="edge">Edge</option>
            <option value="brave">Brave</option>
        </select>
        <label for="pet">Do you have a househol pet?</label>
        <input type="checkbox" id="pet" name="pet">
        <label for="feedback">List the places you have lived</label>
        <textarea name="feedback" id="feedback" rows="4" placeholder="Stillwater Florida, Amsterdan Netherlands, Tibuktu Mali"></textarea>
    </fieldset>
    <button type="submit">Submit Poll</button>
</form>
</main>

</html>
